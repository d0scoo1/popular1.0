<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{{title}}</title>

    <link rel="stylesheet" href="/css/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/blog.css">

	<!-- jQuery -->
	<script src="/js/jquery-3.2.1.js"></script>


	</head>
	<body>
		
	  <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <img width="100" height="100" class="header-logo" src="/img/common/logo.jpg">

              <h1 class="brand-title">  <a href="/" style=" color:aliceblue;">{{title}}</a></h1> 
                <h2 class="brand-tagline">A blog created by nodejs and prue</h2>

                <hr style="height:1px;border:none;border-top:1px dashed #666 ">
                <div>
                    {% for term in terms %}

                     <a class="post-category " style=" background: {{term.term_color}}" href="#">{{term.term_name}}</a>

                    {% endfor %}

                 
                   

                </div>
            </div>
        </div>
	<!-- END left -->

	  {% block main %} {% endblock %}
	
	  </div>

    <div class="footer">
        <div class="pure-menu pure-menu-horizontal">
            <ul>
                <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
            </ul>
        </div>
    </div>


	</body>
</html>
