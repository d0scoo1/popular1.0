<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Popular1.0 admin</title>

    <link rel="stylesheet" href="/css/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/blog.css">

</head>

<body>


    <div id="layout" class="pure-g">
        <div class="sidebar  pure-u-1 pure-u-md-1-2">
            <div class="header-login">
                <img width="100" height="100" class="header-logo" src="/img/common/logo.jpg">

                <h1 class="brand-title">A Sample Blog</h1>
                <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

                <hr style="height:1px;border:none;border-top:1px dashed #666 ">
                <div>

                    <a class="post-category " style=" background: #5aba59" href="#">随笔</a>
                    <a class="post-category post-category-js" href="#">音乐</a>
                    <a class="post-category post-category-pure" href="#">代码</a>

                </div>
            </div>
        </div>

        <div class="side-left pure-u-1 pure-u-md-1-2">
	
		<div class="content-login">
           
             
           <form class="pure-form pure-form-stacked"  action="/admin/login-valid" method="POST">
    <fieldset>
        <legend>LOGIN</legend>

        <input name="user_login" type="text" placeholder="Email or Username">
        <input name="user_pwd" type="password" placeholder="Password">

        <label for="remember">
            <input id="remember" type="checkbox"> 记住我
        </label>

        <button type="submit" class="pure-button pure-button-primary">登录</button>
        {{msg}}
    </fieldset>
</form>
</div>
          </div>

          
        </div>



   




</body>

</html>
